<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="corpo">
            <c:forEach var="device" items="#{topHatMB.currentRoom.devices}">
                <c:if test="#{device.type == 'w'}">
                    <p:panel header="Window" toggleable="true">
                        <c:choose>
                            <c:when test="#{device.statusDevice == 0}">
                                <h:outputText value="Janela fechada"/>
                            </c:when>
                            <c:otherwise>
                                <h:outputText value="Janela aberta"/>
                            </c:otherwise>
                        </c:choose>
                    </p:panel>
                </c:if>
                <c:if test="#{device.type == 'l'}">
                    <h:form>
                        <p:panel header="Light" toggleable="true">
                            <p:outputPanel>
                                <c:choose>
                                    <c:when test="#{device.statusDevice == 0}">

                                        <p:commandButton  action="#{topHatMB.addHistAction(device, 'l')}" value="Turn on" ajax="false"/><br/>
                                    </c:when>
                                    <c:otherwise>
                                        <p:commandButton  action="#{topHatMB.addHistAction(device, 'd')}" value="Turn off" ajax="false"/><br/>
                                    </c:otherwise>
                                </c:choose>
                            </p:outputPanel>
                        </p:panel>
                    </h:form>
                </c:if>
                <c:if test="#{device.type == 'a'}">
                    <h:form>
                        <p:panel header="Air Conditioner" toggleable="true">
                            <h:panelGrid columns="2" id="grid" rendered="#{device.airConditioner.ligado} = true"> 
                                <h:outputLabel for="temp" value="Temperatura: #{device.airConditioner.temperatura}" /><h:outputLabel/>
                                <p:commandButton  action="#{topHatMB.addHistAction(device, 'temp+')}" value="Temp +" ajax="false"/><br/>
                                <p:commandButton  action="#{topHatMB.addHistAction(device, 'temp-')}" value="Temp -" ajax="false"/><br/>
                                <p:commandButton  action="#{topHatMB.addHistAction(device, 'swing')}" value="Swing" ajax="false"/><br/>
                                <p:commandButton  action="#{topHatMB.addHistAction(device, 'a')}" value="Turn off" ajax="false"/><br/>
                            </h:panelGrid>                    
                            <p:outputPanel rendered="#{device.airConditioner.ligado} = false">
                                <p:commandButton  action="#{topHatMB.addHistAction(device, 'a')}" value="Turn on" ajax="false"/><br/>
                            </p:outputPanel>
                        </p:panel>
                    </h:form>
                </c:if>
            </c:forEach>
        </ui:define>
    </ui:composition>
</html>
