<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="corpo">
            <h:form>
                <p:outputPanel>
                    <c:forEach var="toDoAction" items="#{topHatMB.bean.toDoAction}">
                        <h:outputLabel value="#{toDoAction.description}" />
                        <c:if test="#{toDoAction.activated == true}">
                            <p:commandButton action="#{topHatMB.activateTodoAction(toDoAction)}" value="Desativar" ajax="false" />
                        </c:if>
                        <c:if test="#{toDoAction.activated == false}">
                            <p:commandButton action="#{topHatMB.activateTodoAction(toDoAction)}" value="Ativar" ajax="false" />
                        </c:if>
                    </c:forEach>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
