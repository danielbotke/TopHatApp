<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pom="http://primefaces.org/mobile"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>TopHat Automação Residencial</title>
        <link rel="stylesheet" type="text/css" href="resources\tophat.css"/>
    </h:head>
    <h:body onload="#{topHatMB.validateUser()}">
        <div class="bg"></div>
        <div class="body">
            <pom:page  rendered="#{topHatMB.isUser == true}"> 
                <ui:insert name="cabecalho">
                    <pom:header title="TopHat" swatch="b">
                        <h:form>
                            <p:commandButton id="btnmenu" value="Menu" type="button" styleClass="ui-btn-left ui-btn-inline" />
                            <p:button id="btn-back" value="Home" styleClass="ui-btn-left ui-btn-inline" outcome="home"/>
                            <p:commandButton value="Sair" actionListener="#{userSession.logOut}" styleClass="ui-btn-left ui-btn-inline logout"/>
                            <p:menu overlay="true" trigger="btnmenu" my="left top" at="left bottom">
                                <c:forEach var="room" items="#{topHatMB.bean.rooms}">
                                    <p:menuitem  value="  #{room.name}" action="#{topHatMB.selectRoom(room.name)}"/>
                                </c:forEach>
                                <p:menuitem  value="  Programated Actions" action="#{topHatMB.selectProgramated()}"/>
                            </p:menu>
                        </h:form>
                        <h:panelGrid columns="2" rendered="#{not empty userSession.profile}" >
                            <h:graphicImage rendered="#{not empty userSession.profile.profileImageURL}" value="#{userSession.profile.profileImageURL}" />
                            <h:outputText value="Olá, #{userSession.profile.fullName}" />
                        </h:panelGrid>
                    </pom:header>
                </ui:insert>
                <ui:insert name="menu">
                    <pom:content styleClass="jqm-content">

                    </pom:content>
                </ui:insert>
                <ui:insert name="corpo"/>
            </pom:page>
            <pom:page rendered="#{topHatMB.isUser == false}">
                <ui:insert name="cabecalho">
                    <pom:header title="TopHat" swatch="b">
                        <h1>Vemos que você é novo por aqui</h1>
                        <h:form>
                            <h:outputLabel id="homeId" value="Informe o código de sua residência"></h:outputLabel>
                            <h:inputText value="#{topHatMB.bean.id}"></h:inputText>
                            <h:commandButton value="Confirmar" action="#{topHatMB.addUser()}" type="submit"></h:commandButton>
                        </h:form>
                    </pom:header>
                </ui:insert>
            </pom:page>

            <ui:insert name="rodape">
                <hr/>
                <p>Rua Frederico Sneider Rofmann, 677 Vila Estreita | CEP:77098-098</p>
                <p>Fim do Mundo - AC</p>
                <p>COPYRIGHT © 2012 DJRT S.A. - TODOS OS DIREITOS RESERVADOS.</p>
            </ui:insert>
        </div>
    </h:body>
</html>
